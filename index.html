<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ubaid TikTok Services</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #020617, #020617, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
}

.panel {
  width: 420px;
  background: linear-gradient(180deg, #020617, #020617);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h2 {
  margin: 0;
  font-weight: 700;
  color: #22c55e;
}

.header p {
  margin-top: 6px;
  font-size: 13px;
  color: #94a3b8;
}

label {
  font-size: 13px;
  margin-top: 14px;
  display: block;
  color: #cbd5f5;
}

select, input {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid #020617;
  color: #fff;
  outline: none;
}

select:focus, input:focus {
  border-color: #22c55e;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: .2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(34,197,94,.4);
}

#result {
  margin-top: 12px;
  font-size: 13px;
  word-break: break-all;
}

.history {
  margin-top: 20px;
  padding-top: 14px;
  border-top: 1px solid #020617;
}

.history h4 {
  margin: 0 0 10px;
  font-size: 14px;
  color: #22c55e;
}

.order {
  background: #020617;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 12px;
  margin-bottom: 6px;
  display: flex;
  justify-content: space-between;
}

.badge {
  font-size: 11px;
  background: #22c55e;
  color: #022c22;
  padding: 2px 8px;
  border-radius: 999px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="panel">

  <div class="header">
    <h2>Ubaid TikTok Panel</h2>
    <p>Fast ‚Ä¢ Secure ‚Ä¢ Real Services</p>
  </div>

  <label>Service</label>
  <select id="service">
    <option value="likes">üî• TikTok Likes (Max 770)</option>
    <option value="views">üëÅÔ∏è TikTok Views (Max 7700)</option>
    <option value="favourite">‚≠ê TikTok Favourite (Max 150)</option>
  </select>

  <label>Video Link</label>
  <input id="link" placeholder="https://www.tiktok.com/..." />

  <label>Quantity</label>
  <input id="quantity" type="number" placeholder="Enter quantity" />

  <button onclick="order()">üöÄ Place Order</button>

  <div id="result"></div>

  <div class="history">
    <h4>Order History</h4>
    <div id="orders"></div>
  </div>

</div>

<script>
const limits = { likes:770, views:7700, favourite:150 };

function loadHistory() {
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  document.getElementById("orders").innerHTML = orders.map(o =>
    `<div class="order">
       <span>${o.service}</span>
       <span class="badge">${o.qty}</span>
     </div>`
  ).join("");
}

async function order() {
  const service = document.getElementById("service").value;
  const link = document.getElementById("link").value;
  const qty = Number(document.getElementById("quantity").value);
  const result = document.getElementById("result");

  if (!link || !qty) {
    result.innerHTML = "‚ùå Please fill all fields";
    return;
  }

  if (qty > limits[service]) {
    result.innerHTML = `‚ùå Max allowed ${limits[service]}`;
    return;
  }

  result.innerHTML = "‚è≥ Processing order...";

  const res = await fetch("", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ service, link, quantity: qty })
  });

  const data = await res.json();
  result.innerHTML = "‚úÖ Order Placed Successfully";

  if (data.order) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders.unshift({ service, qty });
    localStorage.setItem("orders", JSON.stringify(orders.slice(0,6)));
    loadHistory();
  }
}

loadHistory();
</script>

</body>
</html>
